<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poster - Sunni Hu - Columbia GSAPP CDP CQ2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    * {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="8" fill="%237cb342" opacity="0.6"/></svg>') 16 16, auto;
    }

    body.page {
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }

    #bg {
      display: none;
    }

    .page-top {
      display: none;
    }

    .page-shell {
      all: unset;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 5;
    }

    .page-sidebar {
      display: none;
    }

    .page-content {
      all: unset;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      perspective: 1000px;
    }

    #pdf-canvas {
      max-width: 95vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;
      cursor: grab;
      transition: transform 0.1s ease-out;
      transform-origin: center center;
    }

    #pdf-canvas.dragging {
      cursor: grabbing;
    }

    .zoom-controls {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 20;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .zoom-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="8" fill="%237cb342" opacity="0.6"/></svg>') 16 16, auto !important;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 200ms ease;
      color: #ffffff;
      font-weight: 400;
    }

    .zoom-btn:hover {
      background: rgba(124, 179, 66, 0.05);
      border-color: #7cb342;
      color: #7cb342;
    }

    .zoom-btn:active {
      background: rgba(124, 179, 66, 0.1);
    }

    .zoom-reset {
      font-size: 14px;
    }

    .loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(0,0,0,0.6);
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.05em;
      z-index: 10;
      opacity: 1;
      transition: opacity 300ms ease;
    }

    .loading-message.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .poster-controls {
      position: fixed;
      bottom: 32px;
      left: 32px;
      z-index: 20;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .home-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 50px;
      padding: 8px 16px;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="8" fill="%237cb342" opacity="0.6"/></svg>') 16 16, auto !important;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: all 200ms ease;
      color: #ffffff;
      text-decoration: none;
    }

    .home-btn:hover {
      background: rgba(124, 179, 66, 0.05);
      border-color: #7cb342;
      color: #7cb342;
    }

    .home-btn:active {
      background: rgba(124, 179, 66, 0.1);
    }

    .home-link {
      display: none;
    }
  </style>
</head>

<body class="page">
    <div class="loading-message" id="loading">Please wait for the poster to load...</div>

  <div class="page-shell">
    <main class="page-content">
      <canvas id="pdf-canvas"></canvas>
    </main>
  </div>

  <div class="zoom-controls" aria-label="Zoom controls">
    <button class="zoom-btn" id="zoom-out" title="Zoom Out">−</button>
    <button class="zoom-btn zoom-reset" id="zoom-reset" title="Reset Zoom">⟲</button>
    <button class="zoom-btn" id="zoom-in" title="Zoom In">+</button>
  </div>

  <div class="poster-controls" aria-label="Poster controls">
    <a href="index.html" class="home-btn">Home</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    // Set up PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const pdfPath = 'Sunni-Hu-Columbia-GSAPP-CDP-CQ2-urban-food-resilience-poster.pdf';
    let pdfDoc = null;
    let currentZoom = 1;
    let translateX = 0;
    let translateY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    const canvas = document.getElementById('pdf-canvas');

    // Load PDF
    async function loadPdf() {
      try {
        pdfDoc = await pdfjsLib.getDocument(pdfPath).promise;
        renderPage();
      } catch (error) {
        console.error('Error loading PDF:', error);
      }
    }

    // Render page
    async function renderPage() {
      try {
        const page = await pdfDoc.getPage(1); // Poster is single page
        const context = canvas.getContext('2d');

        // Calculate scale to fit viewport while maintaining aspect ratio
        const viewport = page.getViewport({ scale: 1 });
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        
        // Scale to fit both width and height, using the smaller scale to ensure full visibility
        const scaleX = windowWidth / viewport.width;
        const scaleY = windowHeight / viewport.height;
        const baseScale = Math.min(scaleX, scaleY) * 0.95; // 0.95 for some padding

        // Use higher pixel ratio for very sharp rendering, especially when zoomed
        const pixelRatio = (window.devicePixelRatio || 1) * 2; // 2x for extra sharpness
        const scale = baseScale * pixelRatio;

        const scaledViewport = page.getViewport({ scale });

        // Set canvas dimensions with pixel ratio
        canvas.width = scaledViewport.width;
        canvas.height = scaledViewport.height;
        
        // Set display size
        canvas.style.width = (scaledViewport.width / pixelRatio) + 'px';
        canvas.style.height = (scaledViewport.height / pixelRatio) + 'px';

        // Render PDF page
        const renderContext = {
          canvasContext: context,
          viewport: scaledViewport
        };

        await page.render(renderContext).promise;
        
          // Hide loading message
          document.getElementById('loading').classList.add('hidden');
      } catch (error) {
        console.error('Error rendering page:', error);
      }
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      if (pdfDoc) {
        renderPage();
      }
    });

    // Zoom and pan functionality
    function updateTransform() {
      canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
    }

    // Mouse wheel zoom
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      currentZoom = Math.max(0.5, Math.min(5, currentZoom + delta));
      updateTransform();
    });

    // Pan with drag
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX - translateX;
      startY = e.clientY - translateY;
      canvas.classList.add('dragging');
    });

    window.addEventListener('mousemove', (e) => {
      if (isDragging) {
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.classList.remove('dragging');
    });

    // Zoom controls
    document.getElementById('zoom-in').addEventListener('click', () => {
      currentZoom = Math.min(5, currentZoom + 0.25);
      updateTransform();
    });

    document.getElementById('zoom-out').addEventListener('click', () => {
      currentZoom = Math.max(0.5, currentZoom - 0.25);
      updateTransform();
    });

    document.getElementById('zoom-reset').addEventListener('click', () => {
      currentZoom = 1;
      translateX = 0;
      translateY = 0;
      updateTransform();
    });

    // Load PDF on page load
    loadPdf();
  </script>
</body>
</html>
